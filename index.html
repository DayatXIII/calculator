<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for=""></label>
        <input
          type="text"
          class="form-control large"
          id="inputText"
          aria-describedby="helpId"
          placeholder=""
        />
      </div>
      <div class="row mb-3">
        <div class="col-md-3 col-3">
          <button onclick="btn(1)" class="btn btn-primary block">1</button>
        </div>
        <div class="col-md-3 col-3">
          <button onclick="btn(2)" class="btn btn-primary block">2</button>
        </div>
        <div class="col-md-3 col-3">
          <button onclick="btn(3)" class="btn btn-primary block">3</button>
        </div>
        <div class="col-md-3 col-3">
          <button onclick="btnSymbol('/')" class="btn btn-warning block">
            /
          </button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3 col-3">
          <button onclick="btn(4)" class="btn btn-primary block">4</button>
        </div>
        <div class="col-md-3 col-3">
          <button onclick="btn(5)" class="btn btn-primary block">5</button>
        </div>
        <div class="col-md-3 col-3">
          <button onclick="btn(6)" class="btn btn-primary block">6</button>
        </div>
        <div class="col-md-3 col-3">
          <button onclick="btnSymbol('*')" class="btn btn-warning block">
            *
          </button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3 col-3">
          <button onclick="btn(7)" class="btn btn-primary block">7</button>
        </div>
        <div class="col-md-3 col-3">
          <button onclick="btn(8)" class="btn btn-primary block">8</button>
        </div>
        <div class="col-md-3 col-3">
          <button onclick="btn(9)" class="btn btn-primary block">9</button>
        </div>
        <div class="col-md-3 col-3">
          <button onclick="btnSymbol('-')" class="btn btn-warning block">
            -
          </button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-9 col-9">
          <button onclick="btn(0)" class="btn btn-primary block">0</button>
        </div>
        <div class="col-md-3 col-3">
          <button onclick="btnSymbol('+')" class="btn btn-warning block">
            +
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-3">
          <button id="btnClear" class="btn btn-danger block">C</button>
        </div>
        <div class="col-md-9 col-9">
          <button id="btnSolve" class="btn btn-success block">=</button>
        </div>
      </div>
    </div>

    <script src="test.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
